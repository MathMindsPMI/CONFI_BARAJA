<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Elementos – Baraja Interactiva</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- LOGO -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>

    <h1 class="titulo">SIMULADOR DE ELEMENTOS DE LA TABLA PERIÓDICA</h1>

    <!-- Selector de Modo -->
    <div class="modo-container">
        <label><input type="radio" name="modo" value="basico" checked> Modo Básico</label>
        <label><input type="radio" name="modo" value="experto"> Modo Experto</label>
        <label><input type="radio" name="modo" value="unico"> Sin Repetición</label>
    </div>

    <!-- Botones -->
    <div class="botonera">
        <button id="generar">Generar elemento</button>
        <button id="mostrarConfig">Respuesta correcta</button>
        <button id="exportarCSV">Exportar historial CSV</button>
    </div>

    <!-- Carta -->
    <div class="card">
        <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
